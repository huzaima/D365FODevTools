workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/


version: 2
jobs:
  build:
    docker:
      - image: cibuilds/chrome-extension:latest
    steps:
      - checkout
      - run:
          name: "Package Extension"
          command: git archive -o D365FODevTools.zip HEAD
      - persist_to_workspace:
          root: /root/project
          paths:
            - D365FODevTools.zip

  publish:
    docker:
      - image: cibuilds/chrome-extension:latest
    environment:
      - APP_ID: ${APP_ID}
    steps:
      - attach_workspace:
          at: /root/workspace
      - run:
          name: "Publish"
          command: publish /root/workspace/D365FODevTools.zip